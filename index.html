<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" /> <!--LINK TO EXTERNAL CSS STYLESHEET-->

  </head>
  <body>
    <div class="wrapper"> <!--AKA CONTAINER-->
      <header> <!--TITLE OF PAGE" PASSWORD GENERATOR"-->
        <h1>Password Generator</h1>
      </header>

      <div class="card"> <!--GENERATE PASSWORD BOX/CARD-->
        <div class="card-header"> <!--PASSWORD BOX TITLE-->
          <h2>Generate a Password</h2>
        </div>

        <!--YOUR NEW PASSWORD-->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!--GENERATE PASSWROD BUTTON-->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    </div>

    <!--LINK TO EXTERNAL JAVASCRIPT FILE-->
    <script src="script.js"></script> 
  </body>
</html>
