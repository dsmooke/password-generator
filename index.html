<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" /> <!--Link to External CSS Stylesheet-->

  </head>
  <body>
    <div class="wrapper"> <!--aka Container-->
      <header> <!--Title of page: "Password Generator"-->
        <h1>Password Generator</h1>
      </header>

      <div class="card"> <!--Generate Password Box/Card-->
        <div class="card-header"> <!--Password Box Title-->
          <h2>Generate a Password</h2>
        </div>

        <!--Your New Password-->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!--"Generate Password" Button-->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    </div>

    <!--Link to External JavaScript File-->
    <script src="script.js"></script> 
  </body>
</html>
